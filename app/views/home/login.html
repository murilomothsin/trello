<div class="col-md-6 col-md-offset-3 panel panel-default">
  <div class="panel-body">
  	<h3>Entrar</h3>
    <form class="form-signin" role="form" ng-submit="Login($event)">
      <input type="email" class="form-control" ng-model="user.email" placeholder="Email" required="" autofocus=""> <br />
      <input type="password" class="form-control" ng-model="user.password" placeholder="Senha" required=""> <br />
      <p class="help-block" style="color: red;" align="center" ng-show="errors">Usuário ou senha inválidos.</p>
      <button class="btn btn-lg btn-primary btn-block" type="submit">Entrar</button>
    </form>
  </div>
</div>
